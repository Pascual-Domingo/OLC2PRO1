<div class="container">
    <h3> TABLA DE SIMBOLOS </h3>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">No</th>
                <th scope="col">tipo</th>
                <th scope="col">identificador</th>
                <th scope="col">tipo</th>
                <th scope="col">valor</th>
                <th scope="col">ambito</th>
                <th scope="col">linea</th>
                <th scope="col">columna</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of tabSym; let i = index">

            <tr>
                <th scope="row">{{i}}</th>
                <td>{{item.tipo_declaracion}}</td>
                <td>{{item.id}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.ambito}}</td>
                <td>{{item.linea}}</td>
                <td>{{item.columna}}</td>
            </tr>
        </tbody>
    </table>
</div>
